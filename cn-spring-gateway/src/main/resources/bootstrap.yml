spring:
  application:
    name: cn-gateway-service
  cloud:
    config:
      uri: http://cn-config-service
    gateway:
      routes:
        - id: city_service
          uri: http://cn-city-service
          predicates:
            - Path=/v1/cities/**
        - id: weather_service
          uri: http://cn-weather-service
          predicates:
            - Path=/v1/weather/**
        - id: fallback_service
          uri: https://cn-gateway-service.apps.pcfone.io
          predicates:
            - Path=/cf/v1/weather/**,/cf/v1/cities/**,/cf/actuator/gateway/routes
          filters:
            - StripPrefix=1

